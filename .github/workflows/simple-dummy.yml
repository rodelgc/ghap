name: Simple dummy workflow
on:
  push:
    branches:
      - "trunk"
  workflow_dispatch:

jobs:
  dummy_job_1:
    name: Dummy job 1
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: us-east-1
          role-duration-seconds: 900

      - name: Upload dummy folder to bucket
        run: aws s3 sync ./api-test-report---daily ${{ secrets.BUCKET_URL }}/api-test-report---daily --acl public-read

      - name: List contents of dummy folder
        run: aws s3 ls --recursive ${{ secrets.BUCKET_URL }}
